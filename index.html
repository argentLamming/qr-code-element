<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Own CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>QR Code Component</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center main-container">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center shadow secondary-container">
                <div class="row g-0">
                    <div class="col image-container">
                        <img src="img/image-qr-code.png" alt="QR Code">
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col text-center text-container">
                        <h4>Improve your front-end skills by building projects</h4>
                        <div class="text-center description">
                            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
